<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini LLM Gateway</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Mini LLM Gateway</h1>
      <p class="subtitle">Paralleler Vergleich von OpenAI GPTâ€‘5.2 und Gemini 3 Flash inkl. Thinking-Option.</p>

      <section class="controls">
        <label for="thinkingMode">Thinking</label>
        <select id="thinkingMode">
          <option value="off">Thinking Off</option>
          <option value="on" selected>Thinking On</option>
        </select>
      </section>

      <section class="chat-panel">
        <form id="chatForm" class="chat-form">
          <textarea id="promptInput" rows="3" placeholder="Frage hier eingeben..." required></textarea>
          <button type="submit" id="sendBtn">An beide Anbieter senden</button>
        </form>
      </section>

      <section class="results-grid" id="resultsGrid"></section>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
